<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProGames - Two Factor Auth</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
:root {
    --bg-dark: #111217;
    --bg-light: #1a1b22;
    --text-primary: #f0f0f5;
    --text-secondary: #a0a0b0;
    --accent-primary: #8e44ad;
    --accent-secondary: #c0392b;
    --border-color: #2c2d3a;
    --font-family: 'Poppins', sans-serif;
}

body {
    font-family: var(--font-family);
    background: #0b0b0d;
    color: var(--text-primary);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow: hidden;
}

/* Add background glows for depth */
body::before, body::after {
    content: '';
    position: fixed;
    width: 50vmax;
    height: 50vmax;
    border-radius: 50%;
    z-index: -1;
    filter: blur(100px);
    opacity: 0.15;
}
body::before {
    top: -20vmax;
    right: -20vmax;
    background: radial-gradient(circle, var(--accent-primary) 0%, transparent 70%);
}
body::after {
    bottom: -20vmax;
    left: -20vmax;
    background: radial-gradient(circle, #3498db 0%, transparent 70%);
}

.container {
    text-align: center;
    background: var(--bg-light);
    padding: 35px 40px;
    border-radius: 12px;
    border: 1px solid var(--border-color);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    width: 360px;
}
h1 {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(90deg, var(--accent-primary), #3498db);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
}
h2 { font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 30px; font-weight: 400; }

input {
    padding: 12px;
    font-size: 1.8rem;
    width: 180px;
    text-align: center;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background: var(--bg-dark);
    color: var(--text-primary);
    letter-spacing: 4px;
    font-family: monospace;
    transition: border-color 0.2s ease;
}
input:focus { outline: none; border-color: var(--accent-primary); }

button {
    padding: 12px 25px;
    margin-top: 25px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: var(--accent-primary);
    color: white;
    font-weight: bold;
    width: 100%;
    transition: background 0.2s ease;
}
button:hover { background: #9b59b6; }
button:disabled {
    background: #2c2d3a;
    color: var(--text-secondary);
    cursor: not-allowed;
}

#error, #cooldown { margin-top: 15px; display: none; font-weight: 500; }
#error { color: var(--accent-secondary); }
#cooldown { color: #e67e22; }
</style>
</head>
<body>

<div class="container">
    <h1>ProGames</h1>
    <h2>Two-Factor Authentication</h2>

    <input id="totpInput" maxlength="6" placeholder="------">
    <br>
    <button id="verifyBtn">Verify Code</button>

    <p id="error">Invalid code</p>
    <p id="cooldown"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jssha/dist/sha.js"></script>
<script>
/* ================= CONFIG ================= */

(function() {
    const isAuthenticated = localStorage.getItem("authenticated") === "true";
    const expiry = parseInt(localStorage.getItem("authExpires"), 10);

    if (isAuthenticated && expiry && Date.now() < expiry) {
        window.location.href = "home.html";
    }
})();

const COOLDOWN_TIME = 30; // seconds

const tfaSecrets = [
  { key: "GVXW3Y7LDFHK2QRM", duration: 1 * 60 * 1000 },      // 1 min
  { key: "JBSWY3DPEHPK3PXPJBSWY3DPEHPK3PXP", duration: 10 * 60 * 1000 },    // 10 min
  { key: "KRSXG5DSMFZXI5LQMFRXGZJAMFZXI5LQ", duration: 30 * 60 * 1000 },    // 30 min
  { key: "ONSWG4TFORZHG5LTMVZXI4DPNRZXI4DP", duration: 60 * 60 * 1000 },    // 60 min
  { key: "IFBEGRCFIZDUQSKKIFBEGRCFIZDUQSKK", duration: -(365*24*60*60*1000) } // remove 1 year
];

let cooldownActive = false;
let cooldownTimer = null;

/* ================= TOTP ================= */

function base32ToHex(base32) {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
    let bits = "", hex = "";
    for (let c of base32.toUpperCase()) {
        bits += chars.indexOf(c).toString(2).padStart(5, "0");
    }
    for (let i = 0; i + 4 <= bits.length; i += 4) {
        hex += parseInt(bits.substr(i, 4), 2).toString(16);
    }
    return hex;
}

function generateTOTP(secret, offset = 0) {
    const key = base32ToHex(secret);
    const time = Math.floor((Date.now() + offset * 1000) / 1000 / 30);
    const step = time.toString(16).padStart(16, "0");

    const sha = new jsSHA("SHA-1", "HEX");
    sha.setHMACKey(key, "HEX");
    sha.update(step);
    const hmac = sha.getHMAC("HEX");

    const offsetBits = parseInt(hmac.slice(-1), 16) * 2;
    return (parseInt(hmac.substr(offsetBits, 8), 16) & 0x7fffffff)
        .toString()
        .slice(-6);
}

/* ================= COOLDOWN ================= */

function startCooldown() {
    cooldownActive = true;
    let remaining = COOLDOWN_TIME;

    verifyBtn.disabled = true;
    cooldown.style.display = "block";
    cooldown.textContent = `Try again in ${remaining}s`;

    cooldownTimer = setInterval(() => {
        remaining--;
        cooldown.textContent = `Try again in ${remaining}s`;

        if (remaining <= 0) {
            clearInterval(cooldownTimer);
            cooldownActive = false;
            verifyBtn.disabled = false;
            cooldown.style.display = "none";
            error.style.display = "none";
        }
    }, 1000);
}

/* ================= VERIFY ================= */

function verifyCode() {
    if (cooldownActive) return;

    const code = totpInput.value.trim();

    // Override code for 24 hours access
    if (code === "000000") {
        const twentyFourHours = 24 * 60 * 60 * 1000;
        localStorage.setItem("authenticated", "true");
        localStorage.setItem("authExpires", Date.now() + twentyFourHours);
        location.href = "home.html";
        return;
    }

    for (const entry of tfaSecrets) {
        if (
            code === generateTOTP(entry.key, 0)

        ) {
            localStorage.setItem("authenticated", "true");
            localStorage.setItem("authExpires", Date.now() + entry.duration);
            location.href = "home.html";
            return;
        }
    }

    error.style.display = "block";
    startCooldown();
}

/* ================= EVENTS ================= */

verifyBtn.addEventListener("click", verifyCode);

totpInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
        verifyCode();
    }
});
</script>

</body>
</html>
