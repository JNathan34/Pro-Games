<!DOCTYPE html>

<!-- Ultimate Game Stash file--> 
<base href="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@main/tomb/">
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <link href="style.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; 
      background: black;
    }
    #gameContainer {
      width: 100vw;
      height: 100vh;
    }

    /* TIMER STYLE */
    #sessionTimer {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 255, 153, 0.85);
      color: #000;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      z-index: 999999;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body dir="ltr">

  <!-- TIMER DISPLAY -->
  <div id="sessionTimer">Session: 60:00</div>

  <script src="UnityProgress.js"></script>
  <script src="UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "totm.json", {
      onProgress: UnityProgress,
      Module: {
        onRuntimeInitialized: function() {
          UnityProgress(gameInstance, "complete");
        }
      }
    });
  </script>

  <div class="webgl-content">
    <div id="gameContainer"></div>
  </div>

  <!-- TIMER LOGIC -->
  <script>
    const countdownEl = document.getElementById("sessionTimer");

    function logout() {
      localStorage.removeItem("authenticated");
      localStorage.removeItem("authExpires");
      window.location.href = "index.html";
    }

    function updateTimer() {
      const expires = parseInt(localStorage.getItem("authExpires"), 10);
      const auth = localStorage.getItem("authenticated");

      if (!auth || !expires) {
        logout();
        return;
      }

      const now = Date.now();

      if (now > expires) {
        logout();
        return;
      }

      const remaining = expires - now;
      const minutes = Math.floor(remaining / 1000 / 60);
      const seconds = Math.floor((remaining / 1000) % 60);

      countdownEl.textContent =
        `Session: ${minutes.toString().padStart(2,'0')}:` +
        `${seconds.toString().padStart(2,'0')}`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>
</html>
