<!DOCTYPE html>
<html>
<head>
    <title>ProGames Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b0b0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #15151b;
            padding: 40px;
            border-radius: 16px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 255, 153, 0.2);
            border: 1px solid #1f1f25;
            opacity: 0;
            animation: fadeIn 0.8s forwards ease-out;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .logoText {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ff9d, #00ffa3, #00ff9d);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d;
            letter-spacing: 2px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #00ff9d;
            text-shadow: 0 0 10px #00ff9d;
        }

        input {
            width: 90%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
            background: #0f0f13;
            color: white;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #00ff9d;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            transition: 0.2s;
        }

        button:hover {
            background: #00d987;
        }

        #error {
            margin-top: 15px;
            color: #ff4c4c;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="logoText">ProGames</div>
    <h2>Login</h2>

    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Unlock</button>

    <p id="error">Incorrect password!</p>
</div>

<script>
    function checkPassword() {
        const correctPassword = "00000"; // change this!
        const userPass = document.getElementById("passwordInput").value;

        if (userPass === correctPassword) {
            window.location.href = "home.html";
        } else {
            document.getElementById("error").style.display = "block";
        }
    }
</script>

</body>
</html>
