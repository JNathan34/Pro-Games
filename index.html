<!DOCTYPE html>
<html>
<head>
    <title>ProGames - Two Factor Auth</title>
    <link rel="stylesheet" href="2fa.css">
</head>
<body>

<div class="container">
    
    <div class="logoText">ProGames</div>
    <h2>Two-Factor Authentication</h2>
    <p class="subtext">Enter the 6-digit code from your authenticator app</p>

    <input id="totpInput" maxlength="6" placeholder="------">
    <button id="verifyBtn">Verify Code</button>

    <p id="error" class="shake">Invalid code. Try again.</p>

</div>

<script src="https://cdn.jsdelivr.net/npm/jssha/dist/sha.js"></script>
<script>
    const secret = "JBSWY3DPEHPK3PXP"; // your secret

    function base32ToHex(base32) {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
        let bits = "", hex = "";
        for (let i = 0; i < base32.length; i++) {
            const val = chars.indexOf(base32.charAt(i).toUpperCase());
            bits += val.toString(2).padStart(5, "0");
        }
        for (let i = 0; i + 4 <= bits.length; i += 4)
            hex += parseInt(bits.substring(i, i + 4), 2).toString(16);
        return hex;
    }

    function generateTOTP() {
        const key = base32ToHex(secret);
        const epoch = Math.floor(Date.now() / 1000);
        const step = Math.floor(epoch / 30).toString(16).padStart(16, "0");

        const sha = new jsSHA("SHA-1", "HEX");
        sha.setHMACKey(key, "HEX");
        sha.update(step);
        const hmac = sha.getHMAC("HEX");

        const offset = parseInt(hmac.slice(-1), 16);
        const part = hmac.substr(offset * 2, 8);
        const code = (parseInt(part, 16) & 0x7fffffff).toString();

        return code.slice(-6);
    }

    function verifyCode() {
        const code = document.getElementById("totpInput").value;

        if (code === generateTOTP()) {
            localStorage.setItem("authenticated", "true");
            window.location.href = "home.html";
        } else {
            const error = document.getElementById("error");
            error.style.display = "block";
            error.classList.add("shake");
            setTimeout(() => error.classList.remove("shake"), 300);
        }
    }

    document.getElementById("verifyBtn").onclick = verifyCode;

    // Press Enter to submit
    document.getElementById("totpInput").addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            verifyCode();
        }
    });
</script>

</body>
</html>
