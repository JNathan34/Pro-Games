<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Block Towers</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>

  <!-- ✅ SESSION TIMER -->
  <div id="sessionTimer" style="
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 255, 153, 0.85);
      color: #000;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      z-index: 999999;
      font-family: Arial, sans-serif;">
      Session: 60:00
  </div>

  <div id="container">
    <div id="game"></div>
    <div id="score">0</div>
    <div id="instructions">Click (or press the spacebar) to place the block</div>
    <div class="game-over">
      <h2>Game Over</h2>
      <p>You did great, you're the best.</p>
      <p>Click or spacebar to start again</p>
    </div>
    <div class="game-ready">
      <div id="start-button">Start</div>
      <div></div>
    </div>
  </div>

  <script src='https://codepen.io/ste-vg/pen/zBVaZw.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
  <script src="./script.js"></script>

  <!-- ✅ SESSION TIMER SCRIPT -->
  <script>
    const countdownEl = document.getElementById("sessionTimer");

    function logout() {
      localStorage.removeItem("authenticated");
      localStorage.removeItem("authExpires");
      window.location.href = "index.html";
    }

    function updateTimer() {
      const expires = parseInt(localStorage.getItem("authExpires"), 10);
      const auth = localStorage.getItem("authenticated");

      if (!auth || !expires) {
        logout();
        return;
      }

      const now = Date.now();

      if (now > expires) {
        logout();
        return;
      }

      const remaining = expires - now;
      const minutes = Math.floor(remaining / 1000 / 60);
      const seconds = Math.floor((remaining / 1000) % 60);

      countdownEl.textContent =
        `Session: ${minutes.toString().padStart(2, '0')}:` +
        `${seconds.toString().padStart(2, '0')}`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>

</body>

</html>
