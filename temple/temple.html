<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <base href="https://cdn.jsdelivr.net/gh/genizy/google-class/temple-run-2/">
    <title>Temple Run 2</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/genizy/google-class/temple-run-2/global.css" />
    <link rel="manifest" href="https://cdn.jsdelivr.net/gh/genizy/google-class/temple-run-2/appmanifest.json">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/genizy/google-class/temple-run-2/img/og-icon.png">

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            min-height: 100%;
            max-height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: none;
            touch-action: pan-x pan-y;
        }

        /* TIMER STYLE */
        #sessionTimer {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 153, 0.85);
            color: #000;
            padding: 8px 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            z-index: 999999;
            font-family: Arial, sans-serif;
        }
    </style>

    <script defer src="https://cdn.jsdelivr.net/gh/genizy/google-class/temple-run-2/bundle.js"></script>
</head>

<body>

    <!-- TIMER -->
    <div id="sessionTimer">Session: 60:00</div>

    <script>
        const countdownEl = document.getElementById("sessionTimer");

        function logout() {
            localStorage.removeItem("authenticated");
            localStorage.removeItem("authExpires");
            window.location.href = "index.html";
        }

        function updateTimer() {
            const expires = parseInt(localStorage.getItem("authExpires"), 10);
            const auth = localStorage.getItem("authenticated");

            if (!auth || !expires) {
                logout();
                return;
            }

            const now = Date.now();

            if (now > expires) {
                logout();
                return;
            }

            const remaining = expires - now;
            const minutes = Math.floor(remaining / 1000 / 60);
            const seconds = Math.floor((remaining / 1000) % 60);

            countdownEl.textContent =
                `Session: ${minutes.toString().padStart(2, '0')}:` +
                `${seconds.toString().padStart(2, '0')}`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>

</body>
</html>
